<div class="admin-list">
    <button class="badge btn-success md-primary md-raised" ng-click="$ctrl.newProductModal()">Create Product</button>
    <ul class="list-group">
        <li class="list-group-item" id="product_{{product.id}}" ng-repeat='product in $ctrl.products'>
            <a href="#product/{{product.id}}">{{product.name}}</a>
            <button class="badge btn-danger" type="button" name="button" ng-click="$ctrl.deleteProduct(product.id)">Delete</button>
            <button class="badge btn-warning" type="button" name="button" ng-click="$ctrl.editProductModal(product.id)">Edit</button>
        </li>
    </ul>


    <!-- Modal -->
    <div class="modal fade" id="edit_product_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <form name='frm'>
                        <div class="form-group">
                            <label for="product_name">Name</label>
                            <input  name="product_name" type="text" class="form-control" id="product_name" placeholder="Name" ng-model="$ctrl.currentProduct.name" required>
                            <span ng-show='frm.product_name.$dirty && frm.product_name.$error.required'>Value is empty</span>
                        </div>
                        <div class="form-group">
                            <label for="product_price">Price</label>
                            <input  name="product_price" type="number" class="form-control" id="product_price" placeholder="Price" ng-model="$ctrl.currentProduct.price" required>
                            <span ng-show='frm.product_price.$dirty && frm.product_price.$error.required'>Value is empty</span>
                        </div>
                        <div class="form-group">
                            <label for="product_detail">Description</label>
                            <input name="product_detail" type="textarea" class="form-control" id="product_detail" placeholder="Detail" ng-model="$ctrl.currentProduct.detail" required>
                            <span ng-show='frm.product_detail.$dirty && frm.product_detail.$error.required'>Value is empty</span>
                        </div>
                        <div class="form-group">
                            <label for="product_imgl">Image URL</label>
                            <input name="product_imgl" type="url" class="form-control" id="product_imgl" placeholder="Image URL" ng-model="$ctrl.currentProduct.img" required>
                            <span ng-show='frm.product_imgl.$dirty && frm.product_imgl.$error.required'>Value is empty</span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button"ng-disabled= 'frm.$invalid' ng-click="$ctrl.saveProduct()" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
