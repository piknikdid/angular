<div class="starter-template">
  <div class="product_row row" >
    <div class="col-md-3" ng-repeat = 'product in $ctrl.products'>
      <img class="product_img" src="{{product.img}}" alt="product_img">
      <h3 class = 'product_name'>{{product.name}}</h3>
      <p>{{product.price}}</p>
      <a href="">View</a>
    </div>



</div>
